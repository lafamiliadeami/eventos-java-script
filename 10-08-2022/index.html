<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="contenedor">

            <div>
                <label for="documento" id="documento" onfocus="documento()">Tipo documento</label>
                <select name="documento" id="">
                    <option value="C.C" name="documento">Cédula de ciudadania</option>
                    <option value="T.I" name="documento">Tarjeta de identidad</option>
                    <option value="PAP" name="documento">Pasaporte</option>
                    <option value="NIT" name="documento">Número de identificancion tributaria</option>
                </select>
            </div>


            <div class="ciudad">
                <label for="ciudad" id="">Ciudad</label>
                <label for="">Medellín</label>
                <input type="radio" name="ciudad" id="">
                <label for="">Bello</label>
                <input type="radio" name="ciudad" id="">
                <label for="">Envigado</label>
                <input type="radio" name="ciudad" id="">
            </div>

            <div class="ice cream">
                <label for="ice cream" id="">what is your favorite ice cream?</label>
                <label for="ice cream">Chicle</label>
                <input type="checkbox" name="ice cream" id="">
                <label for="ice cream">Vainilla</label>
                <input type="checkbox" name="ice cream" id="">
                <label for="ice cream">Brownie</label>
                <input type="checkbox" name="ice cream" id="">
            </div>

            <div>
                <button type="reset" ondblclick="boton()">Enviar</button>
            </div>

            <p onkeypress="boton()">0</p>

        </div>
    </main>

<!--SCRIPT-->
    <script>
        let boton = document.querySelector('button')

        boton.addEventListener('dblclick', () => {
            boton.style.backgroundColor = 'white'
            alert('Enviado')
        })

        let parrafo = document.querySelector('p')
        let contador = 0;

        boton.addEventListener('keypress', () => {
            boton.style.background = 'green'
            contador = contador + 1
            parrafo.textContent = contador
        })

        let documento = document.querySelector('select')

        documento.addEventListener('focus', () => {
            documento.style.background = 'gray'
            documento.style.borderRadius = '20px'
        })

    </script>

    <!--STYLE-->
    <style>
        .contenedor {
            padding-top: 100px;
            height: 100%;
            justify-content: center;
            flex-direction: column;
            display: flex;
            align-items: center;
        }
    </style>
</body>

</html>
